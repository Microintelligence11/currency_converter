<!doctype html>

<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Currency converter</title>
  </head>
  <body>
  <div class="contener my-2 mx-5">
  <h1>Welcome to the Currency converter</h1>
  <hr>
  </div>
<form action="/usd" method="post">  {% csrf_token %}
  <div class="form-group mx-5">
    <label id="Text1"><h3>Please Enter the Indian Rupees...</h3></label>
    <textarea class="form-control" name="text" id="Text2" rows="9"></textarea>
  </div>

    <div class="custom-control custom-switch mx-5 my2">
  <input type="checkbox" class="custom-control-input" name="usd" id="customSwitch1">
        <label class="custom-control-label" for="customSwitch1"><h6>USD MONYE</h6></label>
</div>

    <div class="custom-control custom-switch mx-5 my2">
  <input type="checkbox" class="custom-control-input" name="riyal" id="customSwitch3">
        <label class="custom-control-label" for="customSwitch3"><h6>Iranian Rial</h6></label>
</div>

     <div class="custom-control custom-switch mx-5 my2">
  <input type="checkbox" class="custom-control-input" name="dir" id="customSwitch2">
        <label class="custom-control-label" for="customSwitch2"><h6>DIRHAM</h6></label>
</div>

    <div class="contener mx-5">
    <button type="submit" class="btn btn-dark">Submit</button>
    </div>

</form>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>


</html>
